<button id="main-button" onclick="pickPlace()" style>Let's go to...</button>

<p id="randomRestaurant"></p>

{% assign listPlaces = {{site.data.lunch-choices.lunch-places | join: '", "' }} %}
{% assign listPlaces = '["' | append: listPlaces %}
{% assign listPlaces = listPlaces | append: '"]' %}

<script>
function pickPlace() {
var listOfRestaurants = {{ listPlaces }};
var randomRestaurantFromList = Math.floor(Math.random() *
{{ site.data.lunch-choices.lunch-places | size }}) + 0;
var finalPlace = listOfRestaurants[randomRestaurantFromList];
document.getElementById("randomRestaurant").innerHTML = finalPlace;}
</script>
