---
layout: default
permalink: /tags
---
{% capture tags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

{% for tag in sortedtags %}
  <b id="{{ tag }}">{{ tag }}</b><br>
  {% for post in site.tags[tag] %}
  <ul><a href="{{ post.url }}">{{ post.title }}</a></ul>
  {% endfor %}
 
{% endfor %}
