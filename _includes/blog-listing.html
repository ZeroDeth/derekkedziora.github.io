<section class="blog-listing">
  <h2 class="blog-listing-title"><a href="{{ post.url }}">{{post.title}}</a></h2>
    <h3 class="blog-listing-date"><time datetime=
      '{{ post.date | date: "%Y-%m-%d" }}'
    pubdate>{{ post.date | date: '%d %B %Y'}}</time> |
    tags: {{ post.tags | join: ", "}}</h3>
    <h3 class="blog-listing-description">{{post.description}}
    <a href="{{ post.url }}">[...]</a></h3>
</section>
