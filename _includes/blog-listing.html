<div class="blog-listing">
<h1>{{post.title}}</h1>
  <p id="blog-listing-nav">
    {{ post.date | date_to_string }}
    <br>
    tags: {{ post.tags | join: ", "}}
  </p>
  <p>
    {{post.description}}
    <br>
    <a href="{{ post.url }}">View Full Post</a>
  </p>
</div>
