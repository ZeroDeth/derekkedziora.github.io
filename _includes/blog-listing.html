<div class="blog-listing">
<h1>{{post.title}}</h1>
    <p>
        [{{ post.date | date_to_string }}]
        {% if post.type %}[{{ post.type}}]
        {% else %}{% endif %}
        [{{ post.tags | join: ", "}}]
        <br>
        {{post.description}}
        <br>
        <a href="{{ post.url }}">View Full Post</a>
    </p>
</div>
