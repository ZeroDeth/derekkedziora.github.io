<article class="blog-listing">
  <hgroup>
  <h1><a href="{{ post.url }}">{{post.title}}</a></h1>
    <h2 class="date-blog-listing">{{ post.date | date_to_string }} |
    tags: {{ post.tags | join: ", "}}</h2>
    <h2 class="description-blog-listing">{{post.description}}
    <a href="{{ post.url }}">[...]</a></h2>
    </hgroup>
</article>
